<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>

  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__user-job">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

<div class="popup popup__type_profile">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="profile">
      <input class="popup__input popup__input_type_name" placeholder="Имя" name="name">
      <input class="popup__input popup__input_type_job" placeholder="Профессия" name="job">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
  </div>
</div>

<div class="popup popup_type_new-card">
  <div class="popup__container">
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="profile">
      <input class="popup__input popup__input_type_title" placeholder="Название" name="name">
      <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link">
      <button class="popup__save-button" type="submit">Создать</button>
    </form>
    <button class="popup__close-button popup__close-button_card" type="button"></button>
  </div>
</div>

<div class="popup popup__type_fullscreen-image">
  <div class="popup__image_container">
    <img class="popup__image" src="#" alt="#">
    <p class="popup__image-description"></p>
    <button class="popup__close-button popup__close-button_fullscreen-image" type="button"></button>
  </div>
</div>

<template class="template">
  <div class="element">
    <img class="element__image" src=" " alt="">
    <h2 class="element__title"></h2>
    <button class="element__like-button" type="button"></button>
    <button class="element__remove-button"></button>
  </div>
</template>

  <script src="./scripts/script.js"></script>
</body>
</html>
