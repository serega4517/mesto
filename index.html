<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/header-logo.abb64ac93f95638a2598.svg" alt="Логотип сервиса"></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/avatar.9d6adefb1210b21ebdf8.png" alt="Фото профиля"> <button class="profile__avatar-edit-button"></button><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__user-job">Исследователь океана</p><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="profile" autocomplete="off" novalidate><div class="input-container"><input class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span></div><div class="input-container"><input class="popup__input popup__input_type_job" id="job-input" placeholder="Профессия" name="job" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_new-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form-image" name="profile" autocomplete="off" novalidate><div class="input-container"><input class="popup__input popup__input_type_title" id="place-input" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span></div><div class="input-container"><input class="popup__input popup__input_type_link" id="link-input" placeholder="Ссылка на картинку" name="link" type="url" required> <span class="popup__input-error link-input-error"></span></div><button class="popup__save-button popup__add-button" type="submit">Создать</button></form><button class="popup__close-button popup__close-button_card" type="button"></button></div></div><div class="popup popup_type_fullscreen-image"><div class="popup__image-container"><img class="popup__image" src="#" alt=""><p class="popup__image-description"></p><button class="popup__close-button popup__close-button_fullscreen-image" type="button"></button></div></div><div class="popup popup popup_card-remove"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><button class="popup__save-button popup__save-button_card-remove" type="submit">Да</button> <button class="popup__close-button" type="button"></button></div></div><div class="popup popup_avatar-edit"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form-image" autocomplete="off" novalidate><input class="popup__input popup__input_avatar-edit" id="avatar-input" placeholder="Ссылка на картинку" name="avatar" type="url" required> <span class="popup__input-error avatar-input-error"></span> <button class="popup__save-button popup__add-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><template class="template"><div class="element"><img class="element__image" src="#" alt=""><h2 class="element__title"></h2><button class="element__like-button" type="button"></button> <button class="element__remove-button"></button></div></template></body><
