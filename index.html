<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>

  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__user-job">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Сентинский храм">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Вид на Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Вид на Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Сентинский храм">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

<div class="popup">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="profile">
      <input class="popup__input popup__input_type_name" placeholder="Имя" name="name">
      <input class="popup__input popup__input_type_job" placeholder="Профессия" name="job">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
  </div>
</div>

  <script src="./scripts/script.js"></script>
</body>
</html>
